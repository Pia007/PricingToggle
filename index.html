<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="author" content="Pia Torain">
  <meta name="description" content="Pricing component with toggle challenge from Frontend Mentor">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"  href="styles.css">
  <link rel="stylesheet"  href="toggle.css">
  <title>Frontend Mentor | Pia Torain</title>
</head>
<body>
  <div class="container">
    <h1 class="title">
      Our Pricing 
    </h1>

    <div class="terms">
      <label class="toggler-now toggler--is-active" id="term-annually">Annually</label>
      <div class="toggle-now">
        <input type="checkbox" id="toggle" class="checkbox" />
        <label for="toggle" id="t-label" class="toggle-label"></label> 
      </div>
      <label class="toggler-later" id="term-monthly">Monthly</label>
    </div>

    <div class="columns">
      <div class="pricing basic">
        <h3 class="tier">Basic</h3>
        <p id="bs-monthly" class="price-monthly "><span class="dollar">&dollar;</span>19.99</p>
        <p id="bs-yearly" class="price-annually hidden"><span class="dollar">&dollar;</span>199.99</p>
        <p>500 GB Storage</p>
        <p>2 Users Allowed</p>
        <p>Send up to 3GB</p>
        <button id="b" class="btn button">LEARN MORE</button>
      </div>
      
      <div class="pricing professional">
        <h3 class="tier">Professional</h3>
        <p id="pf-monthly" class="price-monthly"><span class="dollar">&dollar;</span>24.99</p>
        <p id="pf-yearly" class="price-annually hidden"><span class="dollar">&dollar;</span>249.99</p>
        <p>1 TB Storage</p>
        <p>5 Users Allowed</p>
        <p>Send up to 10GB</p>
        <button id="p" class="btn button bp">LEARN MORE</button>
      </div>

      <div class="pricing master">
        <h3 class="tier">Master</h3>
        <p id="ms-monthly" class="price-monthly"><span class="dollar">&dollar;</span>39.99</p>
        <p id="ms-yearly" class="price-annually hidden"><span class="dollar">&dollar;</span>399.99</p>
        <p>2 TB Storage</p>
        <p>10 Users Allowed</p>
        <p>Send up to 20GB</p>
        <button  id="m" class="btn button">LEARN MORE</button>
      </div>
    </div>
  </div>
    
  <script src="index.js"></script>

</body>
</html>
